<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>API Explorer</title>

        <div class="card">
            <div class='historyStatus'>
            </div>
            <div class='url'>

<body>
    <div class="container">
        <header class="header">
            <h1>API Explorer</h1>
        </header>
        <main class="content">
            <div class="left">
                <button class="btn btn--clear" id="btn--clear">Clear All</button>
                <div class="spacer2"></div>
                <!-- <hr> -->
                <div class='templateRender'></div>
            </div>
            <div class="right">
                <div class="ctaAPI">
                    <input type="text" id="inputField" value="" />
                    <button class="btn btn--fetch" id="btn--fetch">Get JSON</button>
                </div>
                </button>
                <div class="spacer2"></div>
                <!-- <hr> -->
                <div class='explorerStatus'></div>
                <div id='displayedJson'></div>
            </div>
        </main>
    </div>
    <script src="/main.js"></script>
